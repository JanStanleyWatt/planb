version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/JanStanleyWatt/planb/pkg/autogen
plugins:
  - local: protoc-gen-go
    out: pkg/autogen/go
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: pkg/autogen/go
    opt: paths=source_relative
